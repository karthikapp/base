<div class = "main">
	<div *ngIf="ev">
		<div class="ui card" style="width: 100%;height: 100%;">
			<!--YEAR OR FINANCIAL YEAR-->
				<div [hidden]="yrflag">
					<form class="ui mini form">
						<div class="form-group column" style="padding: 30px;">
							<label style="font-weight: bold; font-size: 15px;" for="exampleFormControlSelect1">YEAR: </label>
							<select class="form-control" id="exampleFormControlSelect1" name="yearSelect" [(ngModel)]="yearSelect" (change)="onYearChange($event.target.value)">
								<option *ngFor="let p of year_list">{{ p }}</option>
							</select>
						</div>
					</form>
				</div>

				<div [hidden]="fyflag">
		
					<form class="ui mini form">
						<div class="form-group column" style="padding: 30px;">
							<label style="font-weight: bold; font-size: 15px;" for="exampleFormControlSelect4">FINANCIAL YEAR: </label>
							<select class="form-control" id="exampleFormControlSelect4" name="fyearSelect" [(ngModel)]="fyearSelect" (change)="onFYearChange($event.target.value)">
								<option *ngFor="let l of fyear_list">{{ l }}</option>
							</select>
						</div>
					</form>
				</div>

			<chart [options] = "options"></chart>
		</div>
	</div>
</div>
