<div class = "main">
	<div *ngIf="ev">
		<div class="ui card" style="width: 100%;height: 100%;">
			<!--YEAR & Month-->
			<div class="ui stacked two column grid">
				<div class="column">
					<form class="ui mini form">
						<div class="form-group column" style="padding: 30px;">
							<label style="font-weight: bold; font-size: 15px;" for="exampleFormControlSelect1">YEAR: </label>
							<select class="form-control" id="exampleFormControlSelect1" name="yearSelect" [(ngModel)]="yearSelect" (change)="onYearChange($event.target.value)">
								<option *ngFor="let p of year_list">{{ p }}</option>
							</select>
						</div>
					</form>
				</div>
				<div class="column">
					<form class="ui mini form">
						<div class="form-group column" style="padding: 30px;">
							<label style="font-weight: bold; font-size: 15px;" for="exampleFormControlSelect2">Month: </label>
							<select class="form-control" id="exampleFormControlSelect2" name="monthSelect" [(ngModel)]="monthSelect" (change)="onMonthChange($event.target.value)">
								<option [value]="''">All</option>
								<option *ngFor="let m of month_list" [value]="m">{{ getMonth(m) }}</option>
							</select>
						</div>
					</form>
				</div>
			</div>
			<chart [options] = "options"></chart>
		</div>
	</div>
</div>
