<div class = "container" align = "center" class = "main">
	<div *ngIf="ev">
		<div class="ui card" style="width: 70%;height: 100%;">
			<br>
			<label style="font-family: Lucida Grande, Lucida Sans Unicode, Arial, Helvetica, sans-serif; font-size: 18px;"> Sales Team funnel </label>
		<!--Name & Region-->
        <form class="ui mini form">
          <div class ="ui stackable two column grid">
            <div class="form-group column" style="padding: 30px;">
              <label style="font-weight: bold; font-size: 15px;" for="exampleFormControlSelect1">Team Members: </label>
              <select class="form-control" id="exampleFormControlSelect1" name="user" [(ngModel)]="user" (change)="onItemChange($event.target.value)">
				<option [value]="'All'">All</option>
				<option *ngFor="let p of person_list" [value]="p.userid">{{ p.name }}</option>
              </select>
            </div>

            <div class="form-group column" style="padding: 30px;">
              <label style="font-weight: bold; font-size: 15px;" for="exampleFormControlSelect18">Region: </label>
              <select class="form-control" id="exampleFormControlSelect18" name="region" [(ngModel)]="region" (change)="onRegionChange($event.target.value)">
                <option>All</option>
				        <option>chennai</option>
				        <option>hyderabad</option>
                <option>mumbai</option>
                <option>coimbatore</option>
              </select>
            </div>

          </div>
        </form>

		<chart [options] = "options"></chart>
	</div>
	</div>
</div>
