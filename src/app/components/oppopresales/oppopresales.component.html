<div class ="main">
  <div id="" style="overflow-y: scroll;height: 100%; width:100%;">

    <div *ngIf="ev">
<div class = "ui stackable column grid" style="height:70px;">
       
      <div class ="four wide column">
      <form class="ui mini form">
          
            <div class="field" style="padding: 5px;">
              <label style="font-weight: bold; font-size: 15px;color: white; margin-bottom: 1px;">Total Count: </label>
              <input type="text"  name="totalCount" placeholder="totalCount" [(ngModel)]="totalCount" style="padding-top:5px; padding-bottom: 5px" readonly>
            </div>
        
        </form>
      </div>

      <div class="four wide column">
      <form class="ui mini form">
          
            <div class="field" style="padding: 5px;">
              <label style="font-weight: bold; font-size: 15px;color: white; margin-bottom: 1px;" >Total Value: </label>
              <input type="text"  name="totalValue" placeholder="totalValue" [(ngModel)]="totalValue" style="padding-top:5px; padding-bottom: 5px" readonly>
            </div>
        
        </form>
      </div>
      </div>


      <!-- Wide card with Edit and Delete button -->
      <div class="ui stackable three column grid">
    
        <!--Presales presentation-->
 		    <div class="wide-card mdl-card mdl-shadow--2dp item-wr mdl-card--expand">
          <div class="mdl-card__title">
            <a style="padding-left: 0px;font-family: 'Marvel', sans-serif; text-transform: capitalize;color: #673AB7 ;font-size:1.8vw;font-weight: bold;" 
               >
              Presales Presentation
            </a>
          </div>

          <div class="ui stackable two column grid">
            <div class= "column">
              <div class="ui mini statistic">
                <div class="value">
                  {{presalesopportunitylist?.length}}
                </div>

                <div class="label" style="color: grey; font-size: 10px;text-align: center;">
                  Nos.
                </div>
              </div>
            </div>

            <div class ="column">
              <div class="ui mini statistic">
                <div class="value">
                   &#8377;  {{presalesopportunitysum}}
                </div>

                <div class="label" style="color: grey; font-size: 10px;text-align: center;">
                  Value
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="ui bottom attached teal medium button" [routerLink]="['/dashboard/ViewPreSales', rflag, regions, userid, (sdate ? sdate : ''), (edate ? edate : '')]">
        	   <i class="unhide icon"></i>
        	   View All
  		    </div>
  	    </div>

        <!--Finalising BOM-->
        <div class="wide-card mdl-card mdl-shadow--2dp item-wr mdl-card--expand">
          <div class="mdl-card__title">
            <a style="padding-left: 0px;font-family: 'Marvel', sans-serif; text-transform: capitalize;color: #673AB7 ;font-size:1.8vw;font-weight: bold;" 
               >
              Finalising BOM
            </a>
          </div>

          <div class="ui stackable two column grid">
            <div class= "column">
              <div class="ui mini statistic">
                <div class="value">
                  {{bomarraylist?.length}}
                </div>

                <div class="label" style="color: grey; font-size: 10px;text-align: center;">
                  Nos.
                </div>
              </div>
            </div>

            <div class ="column">
              <div class="ui mini statistic">
                <div class="value">
                   &#8377;  {{bomopportunitysum}}
                </div>

                <div class="label" style="color: grey; font-size: 10px;text-align: center;">
                  Value
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="ui bottom attached teal medium button" [routerLink]="['/dashboard/ViewFinalBOM' , rflag, regions, userid, (sdate ? sdate : ''), (edate ? edate : '')]">
            <i class="unhide icon"></i>
            View All
          </div>
        </div>


        <!-- POC / DEMO-->
        <div class="wide-card mdl-card mdl-shadow--2dp item-wr mdl-card--expand">
          <div class="mdl-card__title">
            <a style="padding-left: 0px;font-family: 'Marvel', sans-serif; text-transform: capitalize;color: #673AB7 ;font-size:1.8vw;font-weight: bold;" 
               >
               POC / DEMO
            </a>
          </div>

          <div class="ui stackable two column grid">
            <div class= "column">
              <div class="ui mini statistic">
                <div class="value">
                 {{pocarraylist?.length}}
                </div>

                <div class="label" style="color: grey; font-size: 10px;text-align: center;">
                  Nos.
                </div>
              </div>
            </div>

            <div class ="column">
              <div class="ui mini statistic">
                <div class="value">
                   &#8377;  {{pocopportunitysum}}
                </div>

                <div class="label" style="color: grey; font-size: 10px;text-align: center;">
                  Value
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="ui bottom attached teal medium button" [routerLink]="['/dashboard/ViewPOCDemo', rflag, regions, userid, (sdate ? sdate : ''), (edate ? edate : '')]">
        	   <i class="unhide icon"></i>
        	   View All
  		    </div>
  	    </div>
   		</div>

	  </div>
  </div>
</div>
