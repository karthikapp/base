<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
  mdl-layout--fixed-header mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row" >
      <div appMzterialDesignLite class="mdl-layout-spacer"></div>
        <!--LogOut-->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color: #fff8e1; font-weight: bolder;font-family: 'Marvel', sans-serif; font-size: 18px; text-transform: capitalize;" (click)="doLogout()">
          Logout
        </button>
    </div>
  </header>

  <!--Side Menu bar Fixed -->
  <div class="mdl-layout__drawer" style="padding-left: 0px;font-family: 'Marvel', sans-serif;" >

    <span class="mdl-layout-title" align="center">
      <img src="https://www.testive.com/wp-content/uploads/2017/01/goal-1.png" style="width: 90px;padding-top: 12px;padding-left: 0px;" />
      <!--img src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png" /-->
      <p style="font-size: 16px; font-family: 'Marvel', sans-serif;">
       Hello {{name}} !
     </p>
    </span>

    <!--Routing for Admin-->
    <nav class="mdl-navigation" style="" [hidden]="!showAdminFlag">
      <a class="mdl-navigation__link" routerLink="/dashboard/Users" routerLinkActive="active">Users</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/ListCompanies" routerLinkActive="active">Accounts</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/OEM" routerLinkActive="active">OEMS</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/Events" routerLinkActive="active">Events</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/Distributors" routerLinkActive="active">Distributors</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/Products" routerLinkActive="active">Products</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/Needlists" routerLinkActive="active">Need Lists</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/Suppliers" routerLinkActive="active">Suppliers</a>
    </nav>

    <!--Routing for Users-->
    <nav class="mdl-navigation" style="" [hidden]="!showReportsFlag">
      <a class="mdl-navigation__link" routerLink="/dashboard/Charts" routerLinkActive="active">Dashboard</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/MyLeads" routerLinkActive="active">My Leads</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/MyOpportunities" routerLinkActive="active">My Opportunities</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/TeamLeads" routerLinkActive="active" *ngIf="report == 'recipient'">Team Leads</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/TeamOpportunities" routerLinkActive="active" *ngIf="report == 'recipient'">Team Opportunities</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/TeampreOpportunities" routerLinkActive="active" *ngIf="role == 'presales'">Team Opportunities</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/AllLeads" routerLinkActive="active" *ngIf="role== 'master'">All Leads</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/AllLeads" routerLinkActive="active" *ngIf="title == 'Pre-Sales Head'">All Leads</a>
      <a class="mdl-navigation__link" routerLink="/dashboard/AllOpportunities" routerLinkActive="active" *ngIf="role== 'master'">All Opportunities</a>    
      <a class="mdl-navigation__link" routerLink="/dashboard/AllOpportunities" routerLinkActive="active" *ngIf="title == 'Pre-Sales Head'">All Opportunities</a>   
      <!-- <a class="mdl-navigation__link" routerLink="/dashboard/UpcomingLead" routerLinkActive="active">Upcoming Lead</a>    
      <a class="mdl-navigation__link" routerLink="/dashboard/UpcomingOpportunities" routerLinkActive="active">Upcoming Opportunities</a> 
      <a class="mdl-navigation__link" routerLink="/dashboard/insidesales" routerLinkActive="active">In</a>  -->
    </nav>
  </div>

  <main class="mdl-layout__content" style="background: #232526;  /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #414345, #232526);  /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #414345, #232526); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  ">
    <div class="page-content" style="font-family: 'Marvel', sans-serif;">
      <!-- Your content goes here -->
      <h1 [hidden]="!showOthersFlag">Check your access rights!!! No pages to show</h1>
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
