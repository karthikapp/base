<div class = "main">
	<div *ngIf="ev">
		<div class="ui card" style="width: 100%;height: 100%;">
			<form class="ui mini form">
						<div class="form-group column" style="padding: 30px;">
							<label style="font-weight: bold; font-size: 15px;" for="exampleFormControlSelect4">REGION: </label>
							<select class="form-control" id="exampleFormControlSelect4" name="regSelect" [(ngModel)]="regSelect" (change)="onChangeReg($event.target.value)">
								<option *ngFor="let l of regList">{{ l }}</option>
							</select>
						</div>
					</form>
			<chart [options] = "options"></chart>
		</div>
	</div>
</div>
