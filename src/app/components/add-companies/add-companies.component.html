<div class="container" class="form-group" align="center">
  <br>
  <br>
	<div class="ui main container" style="width: 100%;height: 100%;">
    	<div class="ui card" style="width: 90%;height: 100%;">
      		<div class="content">
        		<div class="ui container">
          			<div class="ui segment">
            
                  <!--Company Name-->
            			<form class="ui form" >
              				<div class="field">
                			<label style="font-weight: bold;">Company Name</label>
                			<input type="text"  class="form-control" name="company_name" placeholder="Company Name" [(ngModel)]="company_name" required>
              				</div>
            			</form>
            			<br>

                  <!--Company Address -->
            			<form class="ui form">
              				<div class="field">
                			<label>Company Address</label>
                			<input type="text"  name="company_address_line1" placeholder="Company Address Line 1" [(ngModel)]="company_address_line1" required>
                			<br>
                			<br>
                			<input type="text"  class="form-control" name="company_address_line2" placeholder="Company Address Line 2" [(ngModel)]="company_address_line2" required>
              				</div>
            			</form>	
         
            			<div class="ui grid container">
            				<div class="ui two column grid">
            					<div class = "row">

                        <!--Industry Type-->
              					<div class="form-group column" >
                					<label for="exampleFormControlSelect1">Industry Type:</label>
                					&nbsp;
                          {{industry_type}}
                					<!--select class="form-control" id="exampleFormControlSelect1" name="industry_type" [(ngModel)]="industry_type">
                  					<option>SMB</option>
                  					<option>MB</option>
                            <option>Mid Enterprise</option>
                            <option>Enterprise</option>
                					</select-->
              					</div>
          
              			    <!--Company Type-->
              				  <div class="form-group column">
                				  <label for="exampleFormControlSelect1">Company Type</label>
              					  &nbsp;
              					  <select class="form-control" id="exampleFormControlSelect1" name="company_type" [(ngModel)]="company_type">
              						  <option>Pvt</option>
                  				  <option>Inc</option>
                  				  <option>Ltd</option>
                				  </select>
              				  </div>

           					</div>
          				</div>
          			</div>

              	<!--Number of Employee-->
            		<form class="ui form">
          				<div class="field">
              			<label>No. of Employees</label>
                		<input type="text"  class="form-control" name="employee_count" placeholder="Employee Count" [(ngModel)]="employee_count" required (keyup)=onKey($event)>
              		</div>
            		</form>

            		<br>
            			<div class="ui fitted divider"></div>
            		<br>

                <!--Contact Person Details -->
            		<label style="font-weight: bold;">Contact Person Details</label>

            		<table class="ui responsive table" style="background-color: #757575;">
            			<thead>
              			<tr>
                        <th>NAME</th>
                        <th>TITLE</th>
                        <th>PRIMARY CONTACT</th>
                        <th>DECISION MAKER</th>
                        <th>CATEGORY</th>
                        <th>MOBILE</th>
                        <th>PHONE</th>
                        <th>EMAIL</th> 
              			</tr>
            			</thead>
                    
            			<tbody>
            			 <tr>
            					<td class="field">
                         <form class="ui form">
            						    <input type="text" class="form-control" name="contact_person_name" placeholder= "Name" [(ngModel)]="contact_person_name" required>
                         </form>
            					 </td>
       
            					<td class="field">
                        <form class ="ui form">
            						  <input type="text" class="form-control" name="contact_person_title" placeholder="Title" [(ngModel)]="contact_person_title" required>
                        </form>
            				 	</td>

            					<td class="form-group column">
            						<select class="form-control" id="exampleFormControlSelect1" name="decision_maker" [(ngModel)]="decision_maker">
                  				<option>Yes</option>
                  				<option>No</option>
                				</select>
            					</td>

            					<td class="form-group column">
            						<select class="form-control" id="exampleFormControlSelect1" name="primary_contact" [(ngModel)]="primary_contact">
                  				<option>Yes</option>
                  				<option>No</option>
                				</select>
            					</td>         				
              				
                      <td class="form-group column">
                        <select class="form-control" id="exampleFormControlSelect1" name="contact_person_category" [(ngModel)]="contact_person_category">
                          <option>Finance</option>
                          <option>Purchase</option>
                          <option>Executive Member</option>
                          <option>Sales/BD</option>
                          <option>Senior Member</option>
                          <option>Others</option>
                        </select>
                      </td>

                      <td class="field">
                        <form class="ui form">
                          <input type="text"  name="contact_person_mobile" placeholder= "Mobile Phone" [(ngModel)]="contact_person_mobile" required>
                        </form>
                      </td>


                      <td class="field">
                        <form class="ui form">
                          <input type="text"  name="contact_person_phone" placeholder= "Landline" [(ngModel)]="contact_person_phone" required>
                        </form>
                      </td>
                
                      <td class="field">
                        <form class="ui form">
                          <input type="email"  name="contact_person_email" placeholder= "Email" [(ngModel)]="contact_person_email" required>
                        </form>
                      </td>
                		</tr>
            			</tbody>
          			</table>
                <button class="ui teal button" (click)="add_contact_persons()">Add Customer</button>
                &nbsp;
                <button class="ui red button" (click)="cancel_contact_persons()">Cancel</button>
  				</div>
				</div>
			</div>
		</div>
	</div>
</div>
