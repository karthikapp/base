<div align="center">
 
	<!--Modal for adding a new Distributor-->
	<lsu-modal [(ngModel)]="addDistributorModal_flag" [options]="modalOptions" align="center">
  
  		<div class="header">Create Distributor</div>
  
  		<div class="description">
    	<br>
    	<!--Distributor Name-->
    		<form class="ui mini form">
      			<div class="field" style="padding: 20px;">
        			<label style="font-weight: bold; font-size: 15px;">Distributor Name</label>
        			<br>
        			<input type="text"  name="distributor_name" placeholder="Distributor Name" [(ngModel)]="distributor_name" required> 
      			</div>
    		</form>
  		</div>

  		<div class="actions">
    		<button class="ui black deny button" (click)="cancelDistributorModal()">Cancel</button>
    		<button class="ui positive right labeled icon button" [disabled]="distributor_name==''" (click)="on_add_distributor()">Add
      			<i class="checkmark icon"></i>
    		</button>
  		</div>
	</lsu-modal>

	<div id="" style="overflow-y: scroll;height:100%;width: 95%;">
	<br>

    <!--Search button with expandable holder-->
  <div appMzterialDesignLite style="float:right; color: white;">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="site-search">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="search" id="site-search" name="site-search" placeholder="Distributor Name" [(ngModel)] ="querystring" />
        <label class="mdl-textfield__label" for="site-search">Search</label>
      </div>
    </div>
  </div>

  <!--Add Distributor Button on top right corner-->
  <div style="float:right;padding: 10px;font-family: 'Marvel', sans-serif;">
      <button class="ui inverted button" (click)="addDistributorModal()">Add Distributor</button>
  </div>
  <br>
  <br>

	<!--List Distributor in a table with fields distributor name and actions (Edit/ Delete)-->
	<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" style="width: 95%;background-color: white;">
  	<thead>
  		<tr>
    		<th>Distributor Name</th>
    		<th>Actions</th>
  		</tr>
  	</thead>

  	<tbody>
  		<tr *ngFor="let distributor of distributors | filterrecords: querystring : 'distributors' | sortorder | paginate: { itemsPerPage: 7, currentPage: p }">
    		<td class="mdl-data-table__cell--non-numeric">{{distributor.distributor_name}}</td>
    		<td>
    			<a (click)="editDistributorModal(distributor.distributor_id)">
    				<i class="material-icons">edit</i>
    			</a>
    			&nbsp;
    			<a (click)="on_delete_distributor(distributor.distributor_id)">
    				<i class="material-icons">delete</i>
    			</a>
    		</td>
  		</tr>
  	</tbody>
	</table>
  <br>
  <br>

  <!--Pagination-->
  <div class="ui item" style="color: white; background-color: #eee; float:right; border-radius: 5px;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
	</div>

	<!--Modal for Editing an Distributor -->
	<lsu-modal [(ngModel)]="editDistributorModal_flag" [options]="modalOptions">
  
  		<div class="header">Edit Distributor</div>
  
  		<div class="description">
    	<br>
    	<!--Distributor Name-->
    		<form class="ui mini form">
      			<div class="field" style="padding: 20px;">
        			<label style="font-weight: bold; font-size: 15px;">Distributor Name</label>
        			<br>
        			<input type="text"  name="distributorname" placeholder="Distributor Name" [(ngModel)]="distributorname" required> 
      			</div>
   			</form>
  		</div>

  		<div class="actions">
    		<button class="ui black deny button" (click)="cancelDistributorModal()">Cancel</button>
    		<button class="ui positive right labeled icon button" [disabled]="distributorname==''" (click)="on_edit_distributor()">Save changes
      			<i class="checkmark icon"></i>
    		</button>
  		</div>
	</lsu-modal>
	
</div>
