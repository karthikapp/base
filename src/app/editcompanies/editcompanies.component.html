<div class="container">
	<div class="ui main container" style="width: 100%;height: 100%;">
    	<div class="ui card" style="width: 100%;height: 100%;">
      		<div class="content">
        		<div class="ui container">
          			<div class="ui segment">
            
            			<form class="ui form">
              				<div class="field">
                			<label style="font-weight: bold;">Company Name</label>
                			<input type="text"  name="company_name1" placeholder="Company Name" [(ngModel)]="company_name1" required> 
              				</div>
            			</form>
            			<br>

            			<form class="ui form">
              				<div class="field">
                			<label>Company Address</label>
                			<input type="text"  name="address1" placeholder="Company Address Line1" [(ngModel)]="address1" required>
                			<br>
                			<br>
                			<input type="text"  name="address2" placeholder="Company Address Line2" [(ngModel)]="address2" required>
              				</div>
            			</form>	

            			<div class="ui grid container">
            				<div class="ui two column grid">
            					<div class = "row">
              				<!--Industry Type-->
              					<div class="form-group column">
                					<label for="exampleFormControlSelect1">Industry Type</label>
                					&nbsp;
                					<select class="form-control" id="exampleFormControlSelect1" name="industrytype" [(ngModel)]="industry_type" required>
                  						<option>SMB</option>
                  						<option>Others</option>
                					</select>
              					</div>
          
              				<!--Company Type-->
              					<div class="form-group column">
                					<label for="exampleFormControlSelect1">Company Type</label>
                					&nbsp;
                					<select class="form-control" id="exampleFormControlSelect1" name="company_type" [(ngModel)]="company_type" required>
                  						<option>Pvt</option>
                  						<option>Inc</option>
                  						<option>Ltd</option>
                					</select>
              					</div>

              					</div>
              				</div>
              			</div>

              			<!--Number of Employee-->
            			<form class="ui form">
              				<div class="field">
                			<label>No. of Employees</label>
                			<input type="text"  name="ecount" placeholder="Employee Count" [(ngModel)]="employeecount" required>
              				</div>
            			</form>

            			<br>
            			<div class="ui fitted divider"></div>

            			<br>

            			<label style="font-weight: bold;">Contact Person Details</label>


            			<table class="ui table">
            				<thead>
              				<tr>
                				<th>Name</th>
                				<th>Title</th>
                				<th>Decision Maker</th>
                				<th>Primary Contact</th>
                        <th>Category</th>
              				</tr>
            				</thead>

            				<tbody>
            				<tr *ngFor="let cntct of contact_persons | contactpersons">
                     
            					<td class="field">
                         <form class="ui form">
            						<input type="text"  name="pname" placeholder= "Name" [(ngModel)]="cntct.contact_person_name" required>
                        </form>
            					 </td>
            					    
            					<td class="field">
                        <form class ="ui form">
            						<input type="text"  name="title" placeholder="title" [(ngModel)]="cntct.contact_person_title" required>
                      </form>
            				 	</td>
                     

            					<td class="form-group column">
            						<select class="form-control" id="exampleFormControlSelect1" name="decisionmaker" [(ngModel)]="cntct.Decision_maker">
                  						<option>Yes</option>
                  						<option>No</option>
                					</select>
            					</td>

            					<td class="form-group column">
            						<select class="form-control" id="exampleFormControlSelect1" name="primarycontact" [(ngModel)]="cntct.primary_contact">
                  						<option>Yes</option>
                  						<option>No</option>
                					</select>
            					</td>         				
              				
                      <td class="form-group column">
                        <select class="form-control" id="exampleFormControlSelect1" name="category" [(ngModel)]="cntct.category">
                              <option>Executive</option>
                              <option>Finance</option>
                          </select>
                      </td> 



                			</tr>
            				</tbody>
          				</table>

                  <button (click)="save_contact_persons()">Save</button>
  					</div>
				</div>
			</div>
		</div>
	</div>
</div>
