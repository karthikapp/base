<div class="container" align="center">
  <br>

	<div class="ui main container" style="width: 100%;height: 100%;">
    	<div class="ui card" style="width: 98%;height: 100%;">
      		<div class="content">
        		<div class="ui container">
          			<div class="ui segment">
            
                  <!--Company Name-->
            			<form class="ui form">
              				<div class="field">
                			<label style="font-weight: bold;">Company Name</label>
                			<input type="text"  name="company_name" placeholder="Company Name" [(ngModel)]="company_name" required> 
              				</div>
            			</form>
            			<br>

                  <!--Company Address-->
            			<form class="ui form">
              				<div class="field">
                			<label>Company Address</label>
                			<input type="text"  name="company_address_line1" placeholder="Company Address Line1" [(ngModel)]="company_address_line1" required>
                			<br>
                			<br>
                			<input type="text"  name="company_address_line2" placeholder="Company Address Line2" [(ngModel)]="company_address_line2" required>
              				</div>
            			</form>	

            			<div class="ui grid container">
            				<div class="ui two column grid">
            					<div class = "row">

              				  <!--Industry Type-->
              					<div class="form-group column">
                					<label for="exampleFormControlSelect1">Industry Type</label>
                					&nbsp;
                          {{industry_type}}
                					<!--select class="form-control" id="exampleFormControlSelect1" name="industry_type" [(ngModel)]="industry_type" required>
                  					<option>SMB</option>
                  					<option>Enterprise</option>
                					</select-->
              					</div>
          
              				  <!--Company Type-->
              					<div class="form-group column">
                					<label for="exampleFormControlSelect1">Company Type</label>
                					&nbsp;
                					<select class="form-control" id="exampleFormControlSelect1" name="company_type" [(ngModel)]="company_type" required>
                  						<option>Pvt</option>
                  						<option>Inc</option>
                  						<option>Ltd</option>
                					</select>
              					</div>

              				</div>
              			</div>
              		</div>

              		<!--Number of Employee-->
            			<form class="ui form">
              				<div class="field">
                			<label>No. of Employees</label>
                			<input type="text"  name="employee_count" placeholder="Employee Count" [(ngModel)]="employee_count" required (keyup)=onKey($event)>
              				</div>
            			</form>

            			<br>
            			<div class="ui fitted divider"></div>
            			<br>

            			<label style="font-weight: bold;">Contact Person Details</label>

                  <!--Contact Person Information-->
            			<table class="ui stackable table" style="background-color: #757575;">
            				<thead>
              				<tr>
                				<th>NAME</th>
                        <th>TITLE</th>
                				<th>PRIMARY CONTACT</th>
                        <th>DECISION MAKER</th>
                				<th>CATEGORY</th>
                				<th>MOBILE</th>
                        <th>PHONE</th>
                        <th>EMAIL</th>   
                      </tr>
            				</thead>

            				<tbody *ngFor="let cntct of contact_persons | contactpersons">
            				<tr>
                     
            					<td class="field">
                        <form class="ui form">
            						  <input type="text"  name="contact_person_name" placeholder= "Name" [(ngModel)]="cntct.contact_person_name" required>
                        </form>
            					 </td>

                      <td class="field">
                        <form class ="ui form">
                          <input type="text"  name="contact_person_title" placeholder="Title" [(ngModel)]="cntct.contact_person_title" required minlength=10>
                        </form>
                      </td>
            					    
                      <td class="form-group column">
                        <select class="form-control" id="exampleFormControlSelect1" name="Primary_contact" [(ngModel)]="cntct.Primary_contact">
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </td> 

                      <td class="form-group column">
                        <select class="form-control" id="exampleFormControlSelect1" name="Decision_maker" [(ngModel)]="cntct.Decision_maker">
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </td>    
                     
                      <td class="form-group column">
                        <select class="form-control" id="exampleFormControlSelect1" name="contact_person_category" [(ngModel)]="cntct.contact_person_category">
                          <option>Finance</option>
                          <option>Purchase</option>
                          <option>Executive Member</option>
                          <option>Sales/BD</option>
                          <option>Senior Member</option>
                          <option>Others</option>
                        </select>
                      </td> 
                    
                      <td class="field">
                        <form class="ui form">
                          <input type="text"  name="contact_person_mobile" placeholder= "Mobile Phone" [(ngModel)]="cntct.contact_person_mobile" required>
                        </form>
                      </td>


                      <td class="field">
                        <form class="ui form">
                          <input type="text"  name="contact_person_phone" placeholder= "Landline" [(ngModel)]="cntct.contact_person_phone" required>
                        </form>
                      </td>
         				
                			<td class="field">
                        <form class="ui form">
                          <input type="email"  name="contact_person_email" placeholder= "Email" [(ngModel)]="cntct.contact_person_email" required>
                        </form>
                      </td>
                    </tr>
            			</tbody>

                  <tbody>
                    <tr *ngFor="let cntct of contact_person">
                     
                      <td class="field">
                         <form class="ui form">
                        <input type="text"  name="contact_person_name" placeholder= "Name" [(ngModel)]="cntct.contact_person_name" required>
                        </form>
                       </td>
                          
                      <td class="field" class ="one wide column">
                        <form class ="ui form">
                        <input type="text"  name="contact_person_title" placeholder="Title" [(ngModel)]="cntct.contact_person_title" required>
                      </form>
                      </td>
                     
                      <td class="form-group column">
                        <select class="form-control" id="exampleFormControlSelect1" name="Decision_maker" [(ngModel)]="cntct.Decision_maker">
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </td>

                      <td class="form-group column">
                        <select class="form-control" id="exampleFormControlSelect1" name="Primary_contact" [(ngModel)]="cntct.Primary_contact">
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </td>                 
                      
                      <td class="form-group column">
                        <select class="form-control" id="exampleFormControlSelect1" name="contact_person_category" [(ngModel)]="cntct.contact_person_category">
                          <option>Finance</option>
                          <option>Purchase</option>
                          <option>Executive Member</option>
                          <option>Sales/BD</option>
                          <option>Senior Member</option>
                          <option>Others</option>
                        </select>
                      </td> 
                    
                      <td class="field">
                        <form class="ui form">
                          <input type="tel"  name="contact_person_mobile" placeholder= "Mobile Phone" [(ngModel)]="cntct.contact_person_mobile" required>
                        </form>
                      </td>

                      <td class="field">
                        <form class="ui form">
                          <input type="tel"  name="contact_person_phone" placeholder= "Landline" [(ngModel)]="cntct.contact_person_phone" required>
                        </form>
                      </td>
                
                      <td class="field">
                        <form class="ui form">
                          <input type="email"  name="contact_person_email" placeholder= "Email" [(ngModel)]="cntct.contact_person_email" required>
                        </form>
                      </td> 
                    </tr>
                  </tbody>
                  <!-- Add contact persons-->
                  <i class="large material-icons icon-green" (click)="add_contact_persons()">add_box</i>
          			</table>
            

              <button class="ui teal button" (click)="save_contact_persons()">Save Company</button>
              &nbsp;
              <button class="ui red button" (click)="cancel_contact_persons()">Cancel</button>          
  					
            </div>
				</div>
			</div>
		</div>
	</div>
</div>
